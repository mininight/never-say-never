server:
  port: 8300
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
        username: ${spring.cloud.nacos.username}
        password: ${spring.cloud.nacos.password}
        namespace: public
        service: ${spring.application.name}
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        username: ${spring.cloud.nacos.username}
        password: ${spring.cloud.nacos.password}
        namespace: public
    gateway:
      ###
      discovery:
        locator:
          enabled: true
      ###
      globalcors:
        cors-configurations:
          default:
            allowedOrigins: '*'
            allowed-methods: GET,POST,PUT,DELETE
      ###
      routes:
        - id: demo-service
          uri: lb://demo-service
          predicates:
            - Path=/testApi/**

